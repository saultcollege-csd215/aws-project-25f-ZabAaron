name: Lambda Deployment

on:
  workflow_run:
    workflows: ["Test"]  # Make sure this matches EXACTLY the name in GitHub UI
    types: [completed]
    branches: ["deployment_project"]
  workflow_dispatch: 

permissions:
  id-token: write   
  contents: read
  actions: read  # Required for workflow_run events

jobs:   
  deploy:
    runs-on: ubuntu-latest
    
    # First, check if we should run
    if: |
      github.event_name == 'workflow_run' && 
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'deployment_project'

    steps:
      - name: Debug workflow trigger
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: 'deployment_project'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Make deploy script executable
        run: chmod +x resources/deploy_lambda.sh

      - name: Deploy Lambda function
        run: ./resources/deploy_lambda.sh